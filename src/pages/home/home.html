<ion-header>

  <ion-navbar color="primary">

  </ion-navbar>

</ion-header>


<ion-content>
<ion-fab top right edge>
  <button ion-fab mini color="secondary"><ion-icon name="add"></ion-icon></button>

  </ion-fab-list>
</ion-fab>
</ion-content>
