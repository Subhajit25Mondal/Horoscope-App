<ion-header>

  <ion-navbar color="primary">
    <ion-title>Dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-fab top right edge>
  <button ion-fab mini color="secondary"><ion-icon name="add"></ion-icon></button>
  <ion-fab-list>
    <button ion-fab (click)="openContact()"><ion-icon name="contact"></ion-icon></button>
    <button ion-fab (click)="openAbout()"><ion-icon name="apps"></ion-icon></button>
  </ion-fab-list>
</ion-fab>
</ion-content>


<ion-content>
  <ion-list no-lines>
    <ion-item padding-top *ngFor="let item of items">
        <ion-thumbnail item-start>
            <img src="../../assets/icon/{{item.img}}">
        </ion-thumbnail>
      {{ item.name }} <h6>{{item.date}}</h6>
      <button ion-button clear item-end (click)="openResults(item.name)">View</button>
        </ion-item> 
  </ion-list>
</ion-content>
