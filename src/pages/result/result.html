<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-card>
    
        <ion-card-content>
            <ion-card-title>
                {{name | uppercase}}
                </ion-card-title>
          <h4>
            Birthdate : {{time}}
          </h4><br>
          <p>
            The most popular industrial group ever, and largely
            responsible for bringing the music to a mass audience.
          </p>
        </ion-card-content>
      </ion-card>

</ion-content>
